plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

dependencies {
    // Add any additional dependencies your project requires
    // For example, if you need to use Swing, you can add:
    // implementation 'javax.swing:javax.swing-api:1.1'
}

sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }
}

jar {
    manifest {
        attributes 'Main-Class': 'com.minionguyjpro.Main'
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}
